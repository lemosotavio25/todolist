<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
        <h2>Insert your tasks here!</h2>
        <div class="container mb-5 mt-3">
            <input type="text" class="p-2 border" style="width: 50%;" id="task-input">
            <button class="btn btn-primary mx-2 mb-1" id="task-button">Add Task</button>
        </div>
    </div>

    <div class="container border text-left">
        <div class="row p-3">
            <h3>To Do:</h3>
        </div>
    </div>

    <div class="container border" id="tasks-container">
        </div>
    </div>

    
    <div class="container border text-left mt-5">
        <div class="row p-3">
            <h3>Done:</h3>
        </div>
    </div>

    <div class="container border" id="tasks-container-2">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
